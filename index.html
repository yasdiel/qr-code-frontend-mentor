<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="target-container">
    <div class="target">
      <img src="images/image-qr-code.png" alt="qr" class="photo">
      <div class="text-container">
        <h1 class="target-title">Improve your front-end skills by building projects</h1>
        <p class="target-text">Scan the QR to visit Frontend<br>
          Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </section>
</body>
</html>
